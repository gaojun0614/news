<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>detail</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript">
		var url = window.location.href;
		var id = url.split("?")[1].split("=")[1];
		$(function(){
			if(id=="INS"){
				$.ajax({
				url:"http://localhost:3000/item/list",
				type:"GET",
				success:function(e){
					console.log(e);
					for (i in e) {
						$("#box").append("<a href='detail.html?id="+e[i].id+"'>"+e[i].nav+"</a><br>")
					}
				}
			})
			}else{
				$.ajax({
				url:"http://localhost:3000/item/detail",
				type:"POST",
				data:{id:id},
				success:function(e){
					console.log(e);
					for (var i in e) {
						$("#box").append("<p>"+e[i].content+"</p>")
					}
				}
			})
			}
		}) 
	</script>
</head>
<body>
	<div id="box">
		
	</div>
</body>
</html>
